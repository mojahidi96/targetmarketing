<app-admin-navbar [username]="username"></app-admin-navbar>
<div class="main">
  <div class="column sub-navbar">
    <app-admin-submenu (selectedItem)="updateSelection($event)" [openModal]="isOpenModal"></app-admin-submenu>
  </div>
  <div class="column content" [ngSwitch]="selectedMenu">
    <app-user-page *ngSwitchCase="menuItems.users" (openModalEvent)="openModal($event)"></app-user-page>
  </div>
</div>
