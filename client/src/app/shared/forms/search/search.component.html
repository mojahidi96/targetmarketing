<div class="nav-wrapper">
  <form>
    <div class="input-field ">
      <input class="" id="search" name="search" [(ngModel)]="searchText" type="search" placeholder="Search User" (input)="onSearchChange($event.target.value)"
        required>
      <label class="label-icon" for="search">
        <i class="material-icons  black-text">search</i>
      </label>
      <i class="material-icons" (click)="searchText='';onSearchChange($event.target.value)">close</i>
    </div>
  </form>
</div>
